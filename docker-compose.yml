version: "3.8"

networks:
  hadoop:
    name: hadoop
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  namenode_data:
  datanode1_data:
  datanode2_data:
  hive_warehouse:
  hive_db:
  source_db:
  airflow_db:
  pgadmin_data:
  airflow_logs:
  airflow_dags:
  airflow_plugins:
  airflow_data:
  nifi_conf:
  nifi_logs:
  nifi_flowfile_repository:
  nifi_content_repository:
  nifi_provenance_repository:
  nifi_state:

services:
  # ---------- Hadoop HDFS ----------
  namenode:
    image: apache/hadoop:3.3.5
    container_name: namenode
    hostname: namenode
    user: root
    environment:
      - HADOOP_HOME=/opt/hadoop
    volumes:
      - namenode_data:/opt/hadoop/data/nameNode
      - ./hadoop_config:/opt/hadoop/etc/hadoop
      - ./scripts/start-hdfs.sh:/start-hdfs.sh:ro
    command: ["/bin/bash", "/start-hdfs.sh"]
    ports:
      - "9870:9870"   # NameNode Web UI
      - "8020:8020"   # HDFS RPC
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -sf http://localhost:9870 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      hadoop:
        ipv4_address: 172.28.0.2

  datanode1:
    image: apache/hadoop:3.3.5
    container_name: datanode1
    hostname: datanode1
    user: root
    environment:
      - HADOOP_HOME=/opt/hadoop
    volumes:
      - datanode1_data:/opt/hadoop/data/dataNode
      - ./hadoop_config:/opt/hadoop/etc/hadoop
      - ./scripts/init-datanode.sh:/init-datanode.sh:ro
    depends_on:
      - namenode
    command: ["/bin/bash", "/init-datanode.sh"]
    ports:
      - "9864:9864"  # DataNode Web UI
    networks:
      hadoop:
        ipv4_address: 172.28.0.3

  datanode2:
    image: apache/hadoop:3.3.5
    container_name: datanode2
    hostname: datanode2
    user: root
    environment:
      - HADOOP_HOME=/opt/hadoop
    volumes:
      - datanode2_data:/opt/hadoop/data/dataNode
      - ./hadoop_config:/opt/hadoop/etc/hadoop
      - ./scripts/init-datanode.sh:/init-datanode.sh:ro
    depends_on:
      - namenode
    command: ["/bin/bash", "/init-datanode.sh"]
    ports:
      - "9865:9864"  # DataNode Web UI (mapped to different host port)
    networks:
      hadoop:
        ipv4_address: 172.28.0.4

  # ---------- YARN ResourceManager ----------
  resourcemanager:
    image: apache/hadoop:3.3.5
    container_name: resourcemanager
    hostname: resourcemanager
    user: root
    environment:
      - HADOOP_HOME=/opt/hadoop
    volumes:
      - ./hadoop_config:/opt/hadoop/etc/hadoop
      - ./scripts/start-yarn-rm.sh:/start-yarn-rm.sh:ro
    depends_on:
      - namenode
    command: ["/bin/bash", "/start-yarn-rm.sh"]
    ports:
      - "8888:8088"   # ResourceManager Web UI
      - "8030:8030"   # Scheduler
      - "8031:8031"   # Resource Tracker
      - "8032:8032"   # ApplicationMaster
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -sf http://localhost:8088 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      hadoop:
        ipv4_address: 172.28.0.5

  # ---------- YARN NodeManager ----------
  nodemanager:
    image: apache/hadoop:3.3.5
    container_name: nodemanager
    hostname: nodemanager
    user: root
    environment:
      - HADOOP_HOME=/opt/hadoop
    volumes:
      - ./hadoop_config:/opt/hadoop/etc/hadoop
      - ./scripts/start-yarn-nm.sh:/start-yarn-nm.sh:ro
    depends_on:
      - resourcemanager
    command: ["/bin/bash", "/start-yarn-nm.sh"]
    ports:
      - "8042:8042"   # NodeManager Web UI
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -sf http://localhost:8042 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      hadoop:
        ipv4_address: 172.28.0.6

  # ---------- Postgres for Hive Metastore ----------
  postgres:
    image: postgres:15
    container_name: hive-postgres
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hivepw
      POSTGRES_DB: metastore_db
    volumes:
      - hive_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore_db"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      hadoop:
        ipv4_address: 172.28.0.10

  # ---------- Hive Metastore ----------
  metastore:
    image: apache/hive:4.0.1
    container_name: hive-metastore
    depends_on:
      - postgres
      - namenode
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: >-
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore_db
        -Djavax.jdo.option.ConnectionUserName=hive
        -Djavax.jdo.option.ConnectionPassword=hivepw
    volumes:
      - hive_warehouse:/opt/hive/data/warehouse
      - ./jars/postgresql-42.7.5.jar:/opt/hive/lib/postgres.jar:ro
      - ./hadoop_config/core-site.xml:/opt/hive/conf/core-site.xml:ro
      - ./hadoop_config/hdfs-site.xml:/opt/hive/conf/hdfs-site.xml:ro
    ports:
      - "9083:9083" # Metastore Thrift
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9083"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      hadoop:
        ipv4_address: 172.28.0.11

  # ---------- HiveServer2 ----------
  hiveserver2:
    image: apache/hive:4.0.1
    container_name: hive-hs2
    depends_on:
      - metastore
    environment:
      SERVICE_NAME: hiveserver2
      IS_RESUME: "true"
      SERVICE_OPTS: >-
        -Dhive.metastore.uris=thrift://metastore:9083
    volumes:
      - hive_warehouse:/opt/hive/data/warehouse
      - ./jars/postgresql-42.7.5.jar:/opt/hive/lib/postgres.jar:ro
      - ./hadoop_config/core-site.xml:/opt/hive/conf/core-site.xml:ro
      - ./hadoop_config/hdfs-site.xml:/opt/hive/conf/hdfs-site.xml:ro
      - ./hadoop_config/yarn-site.xml:/opt/hive/conf/yarn-site.xml:ro
    ports:
      - "10000:10000" # JDBC
      - "10002:10002" # Web UI for HS2
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 10000"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      hadoop:
        ipv4_address: 172.28.0.12

  # ---------- Apache Zeppelin (Recommended for ARM64/Apple Silicon) ----------
  zeppelin:
    image: apache/zeppelin:0.12.0
    platform: linux/amd64
    container_name: zeppelin
    depends_on:
      - hiveserver2
      - namenode
      - resourcemanager
    ports:
      - "8080:8080"
    environment:
      ZEPPELIN_ADDR: 0.0.0.0
      ZEPPELIN_PORT: 8080
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
    networks:
      hadoop:
        ipv4_address: 172.28.0.20
    profiles:
      - zeppelin
      - all

  # ---------- Hue (Alternative UI - May have issues on ARM64/Apple Silicon) ----------
  hue:
    image: gethue/hue:4.11.0 # use this older version for ARM64 compatibility
    platform: linux/amd64
    container_name: hue
    depends_on:
      - hiveserver2
      - namenode
      - resourcemanager
    ports:
      - "9999:8888"
    volumes:
      - ./hue/hue.ini:/usr/share/hue/desktop/conf/z-hue.ini:ro
    environment:
      - HUE_DATABASE_ENGINE=sqlite3
      - POLARS_SKIP_CPU_CHECK=1
      - SETUPTOOLS_USE_DISTUTILS=stdlib
      - DOCKER_BUILDKIT=1
      - QEMU_CPU=max,enforce=off
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ./startup.sh
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8888 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
    networks:
      hadoop:
        ipv4_address: 172.28.0.21
    profiles:
      - hue
      - all

  # ---------- Source Postgres Database ----------
  postgres-source:
    image: postgres:15
    container_name: postgres-source
    environment:
      POSTGRES_USER: sourceuser
      POSTGRES_PASSWORD: sourcepw
      POSTGRES_DB: sourcedb
    volumes:
      - source_db:/var/lib/postgresql/data
      - ./data/sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sourceuser -d sourcedb"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      hadoop:
        ipv4_address: 172.28.0.30

  # ---------- Postgres for Airflow Metadata ----------
  postgres-airflow:
    image: postgres:15
    container_name: postgres-airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      hadoop:
        ipv4_address: 172.28.0.32
    profiles:
      - airflow
      - all

  # ---------- pgAdmin ----------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./data/pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ./data/pgadmin/pgpass:/pgpass:ro
    ports:
      - "5050:80"
    depends_on:
      - postgres-source
    networks:
      hadoop:
        ipv4_address: 172.28.0.31

  # ---------- Apache Airflow ----------
  airflow:
    image: apache/airflow:2.10.4-python3.11
    container_name: airflow
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW_UID: 50000
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
      # Airflow Connections
      AIRFLOW_CONN_POSTGRES_SOURCE: 'postgresql://sourceuser:sourcepw@postgres-source:5432/sourcedb'
      AIRFLOW_CONN_HIVE_CLI: 'hive_cli://hiveserver2:10000/default'
      AIRFLOW_CONN_HIVESERVER2: 'jdbc:hive2://hiveserver2:10000/default'
      AIRFLOW_CONN_HDFS: 'hdfs://namenode:8020'
      AIRFLOW_CONN_WEBHDFS: 'http://namenode:9870'
    volumes:
      - airflow_dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
      - airflow_data:/opt/airflow/data
      - ./data/csv:/opt/airflow/csv:ro
    ports:
      - "8081:8080"
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
               airflow webserver & airflow scheduler"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    depends_on:
      - postgres-airflow
      - postgres-source
      - hiveserver2
      - namenode
    networks:
      hadoop:
        ipv4_address: 172.28.0.40
    profiles:
      - airflow
      - all

  # ---------- Apache NiFi ----------
  nifi:
    image: apache/nifi:2.0.0
    container_name: nifi
    environment:
      SINGLE_USER_CREDENTIALS_USERNAME: admin
      SINGLE_USER_CREDENTIALS_PASSWORD: adminadminadmin
      NIFI_WEB_HTTP_PORT: 8443
      NIFI_JVM_HEAP_INIT: 512m
      NIFI_JVM_HEAP_MAX: 1g
    volumes:
      - nifi_conf:/opt/nifi/nifi-current/conf
      - nifi_logs:/opt/nifi/nifi-current/logs
      - nifi_flowfile_repository:/opt/nifi/nifi-current/flowfile_repository
      - nifi_content_repository:/opt/nifi/nifi-current/content_repository
      - nifi_provenance_repository:/opt/nifi/nifi-current/provenance_repository
      - nifi_state:/opt/nifi/nifi-current/state
      - ./data/csv:/opt/nifi/csv:ro
    ports:
      - "8443:8443"
    depends_on:
      - postgres-source
      - namenode
    healthcheck:
      test: ["CMD-SHELL", "curl -k https://localhost:8443/nifi || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 15
      start_period: 120s
    networks:
      hadoop:
        ipv4_address: 172.28.0.41
    profiles:
      - nifi
      - all

  # ---------- Apache Impala Statestore ----------
  impala-statestore:
    image: apache/impala:4.5.0-impala_quickstart_hms
    container_name: impala-statestore
    hostname: impala-statestore
    command: ["statestored"]
    depends_on:
      - metastore
    ports:
      - "25010:25010"  # Statestore service port
      - "25020:25020"  # Statestore Web UI
    networks:
      hadoop:
        ipv4_address: 172.28.0.50
    profiles:
      - impala
      - all

  # ---------- Apache Impala Catalog ----------
  impala-catalog:
    image: apache/impala:4.5.0-impala_quickstart_hms
    container_name: impala-catalog
    hostname: impala-catalog
    command: ["catalogd", "-statestore_host=impala-statestore"]
    depends_on:
      - impala-statestore
      - metastore
    environment:
      - HIVE_METASTORE_URI=thrift://metastore:9083
    ports:
      - "25030:25030"  # Catalog service port
      - "25040:25040"  # Catalog Web UI
    networks:
      hadoop:
        ipv4_address: 172.28.0.51
    profiles:
      - impala
      - all

  # ---------- Apache Impala Daemon ----------
  impala-daemon:
    image: apache/impala:4.5.0-impala_quickstart_hms
    container_name: impala-daemon
    hostname: impala-daemon
    command: ["impalad", "-statestore_host=impala-statestore", "-catalog_service_host=impala-catalog"]
    depends_on:
      - impala-statestore
      - impala-catalog
      - namenode
    environment:
      - HIVE_METASTORE_URI=thrift://metastore:9083
    volumes:
      - ./hadoop_config/core-site.xml:/opt/impala/conf/core-site.xml:ro
      - ./hadoop_config/hdfs-site.xml:/opt/impala/conf/hdfs-site.xml:ro
    ports:
      - "21000:21000"  # Impala Shell / JDBC/ODBC port
      - "21050:21050"  # Impala HiveServer2 port
      - "25000:25000"  # Impala Daemon Web UI
    networks:
      hadoop:
        ipv4_address: 172.28.0.52
    profiles:
      - impala
      - all
